<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <title>Register | Tailwind Admin</title>
</head>

<body class="h-screen font-sans bg-cover bg-center" style="background-image: url('./dist/images/login-new.jpeg');">
  <div class="container mx-auto h-full flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-sm"> <!-- Ukuran form diperkecil -->
      <div class="leading-loose">
        <form class="max-w-sm m-4 p-4 bg-white rounded-lg shadow-md"> <!-- Padding diperkecil -->
          <p class="text-gray-800 font-medium text-center text-lg font-bold">Register</p> <!-- Ukuran teks diperkecil -->
          <div class="mt-3">
            <label class="block text-sm text-gray-600" for="name">Name</label>
            <input class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" type="text" required="" placeholder="Your Name" aria-label="Name">
          </div>
          <div class="mt-3">
            <label class="block text-sm text-gray-600" for="email">Email</label>
            <input class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" type="email" required="" placeholder="Your Email" aria-label="Email">
          </div>
          <div class="mt-3">
            <label class="block text-sm text-gray-600" for="password">Password</label>
            <input class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" required="" placeholder="Your Password" aria-label="Password">
          </div>
          <div class="mt-3">
            <label class="block text-sm text-gray-600" for="confirm-password">Confirm Password</label>
            <input class="w-full px-3 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" name="confirm-password" type="password" required="" placeholder="Confirm Your Password" aria-label="Confirm Password">
          </div>
          <div class="mt-5">
            <button class="w-full px-3 py-2 text-white font-medium tracking-wide bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Register</button>
          </div>
          <div class="mt-3 text-center">
            <a class="text-sm text-blue-600 hover:text-blue-800" href="login.html">Already have an account?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
