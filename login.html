<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login | Tailwind Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .login {
      background: url('./dist/images/login-new.jpeg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>

<body class="h-screen font-sans login bg-cover">
  <div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form id="loginForm">
          <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
          </div>
          <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
          </div>
          <div class="flex items-center justify-between mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Login</button>
          </div>
          <div class="text-center">
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
          </div>
          <div class="text-center mt-4">
            <p class="text-sm text-gray-600">Don't have an account? 
              <a href="register.html" class="text-blue-500 hover:underline">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Get username and password values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation (you can replace this with actual authentication logic)
      if (username === 'admin' && password === 'password') {
        // Redirect to dashboard or index.html
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>

</html>
