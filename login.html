<!doctype html>
<html lang="en">

<head>
  <title>Login Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body class="h-screen font-sans bg-cover bg-center" style="background-image: url('./dist/images/login-new.jpeg');">
  <div class="container mx-auto h-full flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="leading-loose">
        <form class="max-w-md m-4 p-6 bg-white rounded-lg shadow-xl" action="index.html" method="POST">
          <p class="text-gray-800 font-medium text-center text-xl font-bold">Login</p>
          <div class="mt-4">
            <label class="block text-sm text-gray-600" for="username">Username</label>
            <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" name="username" type="text" required="" placeholder="User Name" aria-label="username">
          </div>
          <div class="mt-4">
            <label class="block text-sm text-gray-600" for="password">Password</label>
            <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" required="" placeholder="*******" aria-label="password">
          </div>
          <div class="mt-6 flex items-center justify-between">
            <button class="w-full px-4 py-2 text-white font-medium tracking-wide bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Login</button>
          </div>
          <div class="mt-4 text-center">
            <a class="text-sm text-blue-600 hover:text-blue-800" href="password.html">Forgot Password?</a>
          </div>
          <div class="mt-2 text-center">
            <a class="text-sm text-blue-600 hover:text-blue-800" href="register.html">Not registered?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
