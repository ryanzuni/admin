<!doctype html>
<html lang="en">

<head>
  <title>Change Password | Tailwind Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./dist/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body class="h-screen font-sans bg-cover bg-center" style="background-image: url('./dist/images/login-new.jpeg');">
  <div class="container mx-auto h-full flex flex-col justify-center items-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
      <div class="leading-loose">
        <form class="max-w-md m-4 p-6 bg-white rounded-lg shadow-xl">
          <p class="text-gray-800 font-medium text-center text-xl font-bold">Change Password</p>
          <div class="mt-4">
            <label class="block text-sm text-gray-600" for="current-password">Current Password</label>
            <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="current-password" name="current-password" type="password" required="" placeholder="Current Password" aria-label="current-password">
          </div>
          <div class="mt-4">
            <label class="block text-sm text-gray-600" for="new-password">New Password</label>
            <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="new-password" name="new-password" type="password" required="" placeholder="New Password" aria-label="new-password">
          </div>
          <div class="mt-4">
            <label class="block text-sm text-gray-600" for="confirm-password">Confirm New Password</label>
            <input class="w-full px-4 py-2 text-gray-700 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" id="confirm-password" name="confirm-password" type="password" required="" placeholder="Confirm New Password" aria-label="confirm-password">
          </div>
          <div class="mt-6 flex items-center justify-between">
            <button class="w-full px-4 py-2 text-white font-medium tracking-wide bg-blue-600 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">Change Password</button>
          </div>
          <div class="mt-4 text-center">
            <a class="text-sm text-blue-600 hover:text-blue-800" href="login.html">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
