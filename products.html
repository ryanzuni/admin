<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Products | Store Management</title>
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 w-64 bg-gray-800 text-white h-full z-10">
        <div class="p-4">
            <h1 class="text-lg font-bold">Store Admin</h1>
        </div>
        <nav class="mt-6">
            <ul class="space-y-2">
                <li><a href="index.html" class="block px-4 py-2 hover:bg-gray-700 rounded">Dashboard</a></li>
                <li><a href="orders.html" class="block px-4 py-2 hover:bg-gray-700 rounded">Orders</a></li>
                <li><a href="products.html" class="block px-4 py-2 hover:bg-gray-700 rounded bg-gray-700">Products</a></li>
                <li><a href="categories.html" class="block px-4 py-2 hover:bg-gray-700 rounded">Categories</a></li>
                <li><a href="reports.html" class="block px-4 py-2 hover:bg-gray-700 rounded">Reports</a></li>
                <li><a href="settings.html" class="block px-4 py-2 hover:bg-gray-700 rounded">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="ml-64">
        <!-- Header -->
        <header class="bg-white shadow p-4 fixed top-0 left-64 right-0 z-10">
            <div class="flex justify-between items-center">
                <h1 class="text-lg font-bold">Products</h1>
                <div class="flex items-center space-x-4">
                    <img src="./dist/images/random-admin.jpg" alt="Admin Profile" class="w-8 h-8 rounded-full">
                    <span>Admin</span>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <main class="p-6 mt-16 mb-16">
            <!-- Add Product Button -->
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Products List</h3>
                <button onclick="openAddForm()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Add Product
                </button>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="overflow-x-auto">
                    <table id="productsTable" class="table-auto w-full text-left border-collapse">
                        <thead class="bg-gray-200">
                            <tr>
                                <th class="px-4 py-2">Product ID</th>
                                <th class="px-4 py-2">Name</th>
                                <th class="px-4 py-2">Category</th>
                                <th class="px-4 py-2">Stock</th>
                                <th class="px-4 py-2">Price</th>
                                <th class="px-4 py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="border px-4 py-2">#P001</td>
                                <td class="border px-4 py-2">Product A</td>
                                <td class="border px-4 py-2">Category 1</td>
                                <td class="border px-4 py-2">50</td>
                                <td class="border px-4 py-2">$25.00</td>
                                <td class="border px-4 py-2">
                                    <button onclick="openEditForm(this)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button>
                                    <button onclick="deleteProduct(this)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Add/Edit Product Form -->
        <div id="productForm" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
            <div class="bg-white rounded-lg shadow-lg p-6 w-96">
                <h3 id="formTitle" class="text-lg font-semibold mb-4">Add Product</h3>
                <form id="productFormElement">
                    <div class="mb-4">
                        <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
                        <input type="text" id="productName" name="productName" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="productCategory" class="block text-sm font-medium text-gray-700">Category</label>
                        <input type="text" id="productCategory" name="productCategory" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="productStock" class="block text-sm font-medium text-gray-700">Stock</label>
                        <input type="number" id="productStock" name="productStock" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="productPrice" class="block text-sm font-medium text-gray-700">Price</label>
                        <input type="number" id="productPrice" name="productPrice" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="closeForm()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</button>
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white shadow p-4 fixed bottom-0 left-64 right-0 z-10">
            <p class="text-center text-gray-500 text-sm">&copy; 2025 Store Admin. All rights reserved.</p>
        </footer>
    </div>

    <script>
        let editingRow = null;

        // Open Add Product Form
        function openAddForm() {
            document.getElementById('formTitle').innerText = 'Add Product';
            document.getElementById('productFormElement').reset();
            editingRow = null;
            document.getElementById('productForm').classList.remove('hidden');
        }

        // Open Edit Product Form
        function openEditForm(button) {
            const row = button.closest('tr');
            editingRow = row;

            document.getElementById('formTitle').innerText = 'Edit Product';
            document.getElementById('productName').value = row.cells[1].innerText;
            document.getElementById('productCategory').value = row.cells[2].innerText;
            document.getElementById('productStock').value = row.cells[3].innerText;
            document.getElementById('productPrice').value = row.cells[4].innerText.replace('$', '');

            document.getElementById('productForm').classList.remove('hidden');
        }

        // Close Form
        function closeForm() {
            document.getElementById('productForm').classList.add('hidden');
        }

        // Handle Form Submission
        document.getElementById('productFormElement').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('productName').value;
            const category = document.getElementById('productCategory').value;
            const stock = document.getElementById('productStock').value;
            const price = `$${parseFloat(document.getElementById('productPrice').value).toFixed(2)}`;

            if (editingRow) {
                // Update existing row
                editingRow.cells[1].innerText = name;
                editingRow.cells[2].innerText = category;
                editingRow.cells[3].innerText = stock;
                editingRow.cells[4].innerText = price;
            } else {
                // Add new row
                const table = document.getElementById('productsTable').getElementsByTagName('tbody')[0];
                const newRow = table.insertRow();

                newRow.innerHTML = `
                    <td class="border px-4 py-2">#P${Math.floor(Math.random() * 10000)}</td>
                    <td class="border px-4 py-2">${name}</td>
                    <td class="border px-4 py-2">${category}</td>
                    <td class="border px-4 py-2">${stock}</td>
                    <td class="border px-4 py-2">${price}</td>
                    <td class="border px-4 py-2">
                        <button onclick="openEditForm(this)" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Edit</button>
                        <button onclick="deleteProduct(this)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
                    </td>
                `;
            }

            closeForm();
        });

        // Delete Product
        function deleteProduct(button) {
            const row = button.closest('tr');
            row.remove();
        }
    </script>
</body>

</html>
